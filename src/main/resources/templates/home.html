<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <meta charset="UTF-8">
    <title>University-CMS</title>
</head>
<body>
<nav class="navbar navbar-expand navbar-dark bg-dark">
    <div class="container">
        <a th:href="@{/}" class="navbar-brand text-bg-dark"><h3>Menu</h3></a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a th:href="@{/groups}" class="nav-link" aria-current="page">Groups</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/students}" class="nav-link">Students</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/teachers}" class="nav-link">Teachers</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/subjects}" class="nav-link">Subjects</a>
            </li>
            <li th:unless="${user}" class="nav-item">
                <a th:href="@{/login}" class="btn btn-primary">Log in</a>
            </li>
            <li th:if="${user}" class="nav-item">
                <a th:href="@{/profile}" class="nav-link">My Profile</a>
            </li>
            <li th:if="${user}" class="nav-item">
                <a th:href="@{/logout}" class="btn btn-primary">Log out</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container-fluid p-5 bg-dark text-white text-center">
    <h1 class="display-2">Welcome to University</h1>
    <p class="h2">You can choose between the following options</p>
</div>
<div class="container mt-5">
    <div class="row">
        <div class="col-sm-3 p-5 bg-dark rounded">
            <p class="h3 text-white text-center">Groups</p>
            <div class="d-grid">
                <a th:href="@{/groups}" class="btn btn-outline-light btn-lg">Follow</a>
            </div>
        </div>
        <div class="col-sm-3 p-5 bg-dark opacity-75 rounded">
            <p class="h3 text-white text-center">Teachers</p>
            <div class="d-grid">
                <a th:href="@{/teachers}" class="btn btn-outline-light btn-lg">Follow</a>
                <div>
                </div>
            </div>
        </div>
        <div class="col-sm-3 p-5 bg-dark opacity-50 rounded">
            <p class="h3 text-white text-center">Students</p>
            <div class="d-grid">
                <a th:href="@{/students}" class="btn btn-outline-light btn-lg">Follow</a>
                <div>
                </div>
            </div>
        </div>
        <div class="col-sm-3 p-5 bg-dark bg-opacity-25 rounded">
            <p class="h3 text-white text-center">Subjects</p>
            <div class="d-grid">
                <a th:href="@{/subjects}" class="btn btn-outline-dark btn-lg">Follow</a>
                <div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
