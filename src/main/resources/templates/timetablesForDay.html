<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <meta charset="UTF-8">
    <title>University-CMS</title>
</head>
<body>
<nav class="navbar navbar-expand navbar-dark bg-dark">
    <div class="container">
        <a th:href="@{/}" class="navbar-brand text-bg-dark"><h3>Menu</h3></a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a th:href="@{/groups}" class="nav-link">Groups</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/students}" class="nav-link" >Students</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/teachers}" class="nav-link">Teachers</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/subjects}" class="nav-link">Subjects</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/profile}" class="nav-link">My Profile</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/logout}" class="btn btn-primary">Log out</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <h1 class="text-center m-5">Group Timetables For Day</h1>
    <div class="alert alert-danger" th:if="${timetableForOneDay.isEmpty()}">
        <strong>No Timetables Available!!!</strong> Return to <a href="javascript:history.back()" class="alert-link">previous
        page</a>.
    </div>
    <div class="row">
        <table class="table table-striped" th:unless="${timetableForOneDay.isEmpty()}">
            <h4 class="text-center m-auto"><span th:text="${timetableForOneDay.get(0).getCalendar.dateOfDay.getDayOfWeek()}">NAME_OF_DAY</span>
            </h4>
            <h4 class="text-center m-auto"><span th:text="${timetableForOneDay.get(0).getCalendar.dateOfDay}">DATE_OF_DAY</span>
            </h4>
            <thead class="table-dark">
            <tr>
                <th>Subject Order</th>
                <th>Subject</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="timetable : ${timetableForOneDay}">
                <td><span th:text="${timetable.subjectOrder}">SUBJECT_ORDER</span></td>
                <td><span th:text="${timetable.subject.subjectName}">SUBJECT_NAME</span></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
