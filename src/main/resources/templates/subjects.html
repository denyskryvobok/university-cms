<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>University-CMS</title>
</head>
<body>
<nav class="navbar navbar-expand navbar-dark bg-dark">
    <div class="container">
        <a th:href="@{/}" class="navbar-brand text-bg-dark"><h3>Menu</h3></a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a th:href="@{/groups}" class="nav-link">Groups</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/students}" class="nav-link" >Students</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/teachers}" class="nav-link">Teachers</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/subjects}" class="nav-link active" aria-current="page">Subjects</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <h1 class="text-center">Subjects</h1>
    <table class="table table-striped">
        <thead class="table-dark">
        <tr>
            <th>Subject ID</th>
            <th>Subject Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="subject : ${subjects}">
            <td><span th:text="${subject.subjectId}">SUBJECT_ID</span></td>
            <td><span th:text="${subject.subjectName}">SUBJECT_SUBJECT_NAME</span></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
