<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <meta charset="UTF-8">
    <title>University-CMS</title>
</head>
<body>
<div class="container-fluid">
    <div class="row" style="margin-top:200px">
        <div class="rounded d-flex justify-content-center">
            <div class="col-md-4 col-sm-12 shadow-lg p-5 bg-light">
                <div class="text-center">
                    <h3 class="text-dark">Please Sign In</h3>
                </div>
                <div class="alert alert-success text-center" th:if="${param.successRegistration}">
                    You have successfully registered
                </div>
                <div class="alert alert-danger text-center" th:if="${param.error}">
                    Unable to login. Check your username and password
                </div>
                <form method="post" th:action="@{/login}">
                    <div class="p-4">
                        <div class="form-floating mb-3 mt-3mb-3">
                            <input type="text" class="form-control" id="username" placeholder="Username"
                                   name="username">
                            <label for="username">Username</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" placeholder="Password"
                                   name="password">
                            <label for="password">Password</label>
                        </div>

                        <button class="btn btn-dark text-center mt-2" type="submit">
                            Login
                        </button>
                    </div>
                </form>
                <p class="text-center">Don't have an account?</p>
                <p class="text-center">Register as a teacher <a th:href="@{/register/teacherReg}">Sign Up</a></p>
                <p class="text-center">Register as a student <a th:href="@{/register/studentReg}">Sign Up</a></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
